<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap-template</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

        <!-- CSS -->
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="container">

            <form>
                <label for="exampleInputEmail1" class="form-label">Type your email</label>
                <input type="email" class="form-control mb-3" id="exampleInputEmail1" aria-describedby="emailHelp">

                <button type="button" class="btn btn-success" id="submit-button">Submit</button>
                <button type="reset" class="btn btn-warning">Cancel</button>
            </form>
            
        </div>

       <script type="text/javascript" src="./javascript/scripts.js" ></script>
    </body>
</html>
